<div class="modal fade" id="new-conversation-modal">
 <div class="modal-dialog">
   <div class="modal-content">
     <div class="modal-header">
       <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
       <h4 class="modal-title">Create a {{$root.conversationType}} conversation</h4>
     </div>
      <div class="modal-body">
        <div ng-show="$root.conversationType === 'group'">
          <h4>Group's name</h4>
          <input class="form-control" type="text" ng-model="groupName"></input>
          <br>
        </div>
        <div class="row">
           <div class="col-md-12">

                <h4>Select a conversationee</h4>  
                <div>
                    <select style="width:135px;" class="form-control form-select inline" ng-model="selectedConversationee" ng-options="c as c.name for c in conversationees"> </select>
                    <button class="btn btn-default inline" ng-show="$root.conversationType === 'group'" ng-click="addUserToGroup(selectedConversationee)"><i class="fa fa-plus"></i></button>
                </div>
                <div ng-show="$root.conversationType === 'group'">
                  <h6>Selected conversationees</h6>
                  <ul>
                    <li ng-repeat="u in groupUsers">{{u.name}}</li>
                  </ul>
                </div>
           </div>
        </div>
     </div>
     <div class="modal-footer">
       <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
       <button type="button" class="btn btn-primary" type="submit" ng-click="create()">Create</button>
     </div>
   </div><!-- /.modal-content -->
 </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
