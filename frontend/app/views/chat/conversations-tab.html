<div class="list-group stretched inline align-top">
	<div class="panel-heading">
       <h3 class="panel-title">Conversations</h3>
    </div>
    <br>
	<div class="list-group-item cursor-pointer inline" ng-click="selectConversation(c)" ng-repeat="c in conversations" ng-class="selectedConversation.id === c.id ? 'active' : ''">
			<div class="conversation-picture-box">
				<img class="conversation-picture" ng-src="{{c.picture}}">
			</div>	
			<div class="conversation-data-box">
				<div class="conversation-item-header">
					<h4 class="list-group-item-heading conversation-item-header-name">
						<strong>{{c.name}}</strong>
						<strong ng-if="c.number_of_unread_messages > 0">&nbsp&nbsp{{c.number_of_unread_messages}}</strong>
					</h4>
					<h4 class="list-group-item-heading conversation-item-header-date">{{c.last_message.date | date : 'hh:MM'}}</h4>
				</div>
				<p class="list-group-item-text">{{c.last_message.text}}</p>
			</div>
	</div>
</div>
