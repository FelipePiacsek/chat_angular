<div class="list-group stretched inline align-top">
	<div class="panel-heading">
       <h3 class="panel-title inline">Conversations
       <button class="btn btn-default inline" ng-click="openNewConversationModal('group')"><i class="fa fa-plus">&nbspNew group conversation</i></button>
       <button class="btn btn-default inline" ng-click="openNewConversationModal('direct')"><i class="fa fa-plus">&nbspNew direct conversation</i></button>
       </h3>
    </div>
    <br>
	<div class="list-group-item cursor-pointer inline" ng-click="selectConversation(c)" ng-repeat="c in conversations" ng-class="selectedConversation.id === c.id ? 'active' : ''">
			<div class="left-box">
				<img class="picture-box" ng-src="{{c.picture}}">
			</div>	
			<div class="conversation-data-box">
				<div class="conversation-item-header">
					<h4 class="list-group-item-heading conversation-item-header-name">
						<strong>{{c.name}}</strong>
						<strong ng-if="c.number_of_unread_messages > 0">&nbsp&nbsp({{c.number_of_unread_messages}})</strong>
					</h4>
					<h4 class="list-group-item-heading conversation-item-header-date" ng-show="c.last_message.ts">{{c.last_message.ts | date : 'hh:MM'}}</h4>
				</div>
				<p class="list-group-item-text" ng-show="c.last_message.ts">{{c.last_message.sender.name}}:&nbsp{{c.last_message.text}}</p>
				<p class="list-group-item-text" ng-hide="c.last_message.ts"><i>Não há mensagens na conversa.</i></p>
			</div>

	</div>
	<create-conversations-modal></create-conversations-modal>
</div>
